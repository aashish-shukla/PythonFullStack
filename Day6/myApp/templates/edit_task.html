{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task - To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #2563eb;
            --light-blue: #dbeafe;
            --lighter-blue: #f0f8ff;
        }
        
        body {
            background: linear-gradient(135deg, var(--lighter-blue) 0%, #ffffff 50%, var(--light-blue) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .card {
            border: none;
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.1);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .btn-primary {
            background: var(--primary-blue);
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.3);
        }
        
        .btn-secondary {
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
        }
        
        .form-control {
            border-radius: 12px;
            border: 2px solid #e5e7eb;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
        }
        
        .title-icon {
            color: var(--primary-blue);
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="text-center mb-4">
            <h1 class="h2 fw-bold text-primary">
                <i class="bi bi-pencil-square title-icon"></i>
                Edit Task
            </h1>
            <p class="text-muted">Update your task details</p>
        </div>

        <!-- Edit Form -->
        <div class="card">
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="{{ form.todo.id_for_label }}" class="form-label fw-semibold text-primary">
                            <i class="bi bi-chat-left-text me-2"></i>Task Description
                        </label>
                        {{ form.todo }}
                    </div>
                    <div class="mb-4">
                        <label for="{{ form.deadline.id_for_label }}" class="form-label fw-semibold text-primary">
                            <i class="bi bi-calendar me-2"></i>Deadline
                        </label>
                        {{ form.deadline }}
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="/" class="btn btn-secondary me-md-2">
                            <i class="bi bi-arrow-left me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg me-2"></i>Update Task
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="text-center mt-4">
            <small class="text-muted">
                <i class="bi bi-info-circle me-1"></i>
                Press Ctrl+Enter to quickly save your changes
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Quick save with Ctrl+Enter -->
    <script>
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'Enter') {
                document.querySelector('form').submit();
            }
        });
    </script>
</body>
</html>
